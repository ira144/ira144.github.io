<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
        }

        .form-container {
            display: grid;
            grid-template-areas: "name name" "number number" "expiration security";
            gap: 20px;
            max-width: 400px;
            padding: 20px;
            color: #707070;
        }

        .field-container {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }


        .creditcard {
            height: 240px;
            width: 100%;
            cursor: pointer;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            position: relative;
            margin-bottom: 20px;
        }

        .creditcard .front,
        .creditcard .back {
            position: absolute;
            width: 100%;
            height: 220px;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .creditcard .front {
            background: url('a.jpg') no-repeat center/cover;
        }

        .creditcard .back {
            background: url('aa.png') no-repeat center/cover;
            transform: rotateY(180deg);
        }

        .creditcard.flipped {
            transform: rotateY(180deg);
        }

        .card-number-display {
            position: absolute;
            bottom: 30px;
            left: 20px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            /* Ngjyra e sfondit */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            /* Hijë për efekt modern */
            z-index: 1000;
            /* Mban navbar-in mbi përmbajtjen tjetër */
        }

        .navbar .logo img {
            height: 60px;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar nav ul li {
            display: inline;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: #333;
            /* Ngjyra e tekstit */
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .navbar nav ul li a:hover {
            color: #4CAF50;
            /* Ndryshon ngjyrën kur kalon miu mbi të */
        }

        .cart-img,
        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        /* Për hapësirë më të mirë midis ikonave */
        .cart-img {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="navbar">

        <div class="logo">
            <img src="images/logo.png" style="height:60px;" alt="logo-image">
        </div>
        <div class="navv">
            <nav>
                <ul id="menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index2.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="register.html">Account</a></li>
                </ul>
            </nav>
        </div>
        <img src="images/cart.png" alt="cart" width="30px" height="30px" class="cart-img">
        <img src="images/menu.png" alt="menu" width="30px" height="30px" class="menu-icon" onclick="menutoggle()">
    </div>
    <div class="container">
        <h2>Payment Information</h2>
        <div class="creditcard" id="creditcard">
            <div class="front">
                <span class="card-number-display" id="card-number-display"></span>
            </div>
            <div class="back"></div>
        </div>
        <form id="payment-form">
            <div class="form-container">
                <div class="field-container">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="field-container">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" required>
                </div>
                <div class="field-container">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="field-container">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </div>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
    <script>
        document.getElementById('card-number').addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, '');
            let formattedValue = this.value.replace(/(\d{4})/g, '$1 ').trim();
            document.getElementById('card-number-display').textContent = formattedValue;
        });

        document.getElementById('cvv').addEventListener('focus', function () {
            document.getElementById('creditcard').classList.add('flipped');
        });

        document.getElementById('cvv').addEventListener('blur', function () {
            document.getElementById('creditcard').classList.remove('flipped');
        });
    </script>
</body>

</html>
